<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link href="images/icon.png" rel="icon">
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet">
</head>
<body>
<header>
    <!--    <img src="images/logo.png">-->
</header>

<div class="container">
    <section class="filters">
        <div class="locations">
            <div class="text">
                <h3>States</h3>
                <h4>California, Arizona</h4>
            </div>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </li>
                <li>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Angeles</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <div class="text">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
            </div>
            <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Washing Machine</li>
            </ul>
        </div>
        <button type="button">Search</button>
    </section>

    <section class="places">
        <h1>Places</h1>
        <div class="articles">
            <article>
                <h2>Wakanda</h2>
            </article>
            <article>
                <h2>Lagos</h2>
            </article>
            <article>
                <h2>Japan</h2>
            </article>
        </div>
    </section>
</div>



<footer>
    <p>Best School</p>
</footer>
</body>
</html>
